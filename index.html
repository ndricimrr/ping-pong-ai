<!DOCTYPE html>
<html lang="en">
  <script src="main.js"></script>
  <script src="player.js"></script>
  <script src="logic_keyboards.js"></script>

  <script>
    const player = new Player("John");
    player.displayPlayerInfo();
  </script>
  <style>
    .brick {
      height: 20%;
      width: 1%;
      background-color: black;
      position: absolute;
      top: 50%;
      /* transform: translateY(-50%); */
      transition: top 0.3s ease; /* Adding smooth transition */
    }

    .gameCanvas {
      width: 50vw;
      height: 40vw;
      border: 1px solid gray;
      /* border-top: 20px solid black;
      border-bottom: 20px solid black; */
      position: relative;
    }

    .ball {
      height: 20px;
      width: 20px;
      top: 20%;
      left: 50%;
      position: absolute;
      background-color: black;
      border-radius: 20px;
      transition: 0.3s ease; /* Adding smooth transition */
    }

    .score-card {
      width: 50vw;
      display: flex;
      justify-content: space-between;
    }

    .p1-score {
      font-size: large;
      width: auto;
    }

    .p2-score {
      font-size: large;
      width: auto;
    }

    #p1-points {
      font-size: xx-large;
    }

    #p2-points {
      font-size: xx-large;
    }
  </style>

  <body>
    <h1>Ping Pong vs AI</h1>

    <div class="gameCanvas" id="gameCanvas">
      <div id="player1" class="brick"></div>
      <div id="ball" class="ball"></div>
      <div style="left: 99%" id="player2" class="brick"></div>
    </div>

    <div class="score-card">
      <div class="p1-score">
        Player 1: <b><span id="p1-points">0</span></b>
      </div>

      <div class="p2-score">
        Player 2: <b><span id="p2-points">0</span></b>
      </div>
    </div>
  </body>
</html>
